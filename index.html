<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" ></link>
    <title>Roman Numberal Converter</title>
</head>
<body>
    <table>
        <tr>
            <th>Roman numerals</th>
            <th>Arabic numerals</th>
        </tr>
        <tr>
            <td>M</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>CM</td>
            <td>900</td>
        </tr>
        <tr>
            <td>D</td>
            <td>500</td>
        </tr>
        <tr>
            <td>CD</td>
            <td>400</td>
        </tr>
        <tr>
            <td>C</td>
            <td>100</td>
        </tr>
        <tr>
            <td>XC</td>
            <td>90</td>
        </tr>
        <tr>
            <td>L</td>
            <td>50</td>
        </tr>
        <tr>
            <td>XL</td>
            <td>40</td>
        </tr>
        <tr>
            <td>X</td>
            <td>10</td>
        </tr>
        <tr>
            <td>IX</td>
            <td>9</td>
        </tr>
        <tr>
            <td>V</td>
            <td>5</td>
        </tr>
        <tr>
            <td>IV</td>
            <td>4</td>
        </tr>
        <tr>
            <td>I</td>
            <td>1</td>
        </tr>
    </table>
    <h1>Roman Numeral Converter</h1>
    <div>
        <div>
            <label for="number">Enter A Number</label>
            <input id="number" type="number"/>
            <button id="convert-btn" type="submit">Convert</button>
        </div>
        <div id="output"></div>
    </div>
</body>
<script src="./index.js" defer></script>
</html>
